<footer class="site-footer">

  <div class="wrapper">

    <!-- <h2 class="footer-heading">{{ site.title }}</h2> -->

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <!-- <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul> -->


        <a href="mailto:{{ site.email }}">
          <span class="username">{{ site.email }}</span>
        </a>
      </div>

      <div class="footer-col  footer-col-2">
        <ul class="social-media-list" align="center">

          {% if site.github_username %}

          <li style="display:inline;">
            <a href="https://github.com/{{ site.github_username }}" target="_blank" class="social-media">
              <img src="../assets/social_media_icons/Github.png" onmouseover="this.src='../assets/social_media_icons/Github_color.png'" onmouseout="this.src='../assets/social_media_icons/Github.png'" alt="Melissa Bica's GitHub" width="24">
            </a>
          </li>

          {% endif %}

          {% if site.linkedin_username %}
          <li style="display:inline;">
            <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank" class="social-media">
              <img src="../assets/social_media_icons/LinkedIn.png" onmouseover="this.src='../assets/social_media_icons/LinkedIn_color.png'" onmouseout="this.src='../assets/social_media_icons/LinkedIn.png'" alt="Melissa Bica's LinkedIn" width="24">              
            </a>
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li style="display:inline;">
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" class="social-media">
              <img src="../assets/social_media_icons/Twitter.png" onmouseover="this.src='../assets/social_media_icons/Twitter_color.png'" onmouseout="this.src='../assets/social_media_icons/Twitter.png'" alt="Melissa Bica's Twitter" width="24">
            </a>
          </li>
          {% endif %}

        </ul>

      </div>

<!--       
      <div class="footer-col  footer-col-2">
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
 -->
    <!-- </div> -->

  </div>

</footer>
